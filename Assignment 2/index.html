<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Global Asylum Data</h1>
  <div id="choropleth_map"></div>
  <div id="bar_chart"></div>
  <div id="rule_map"></div>
  <div id="line_chart1"></div>
  <div id="line_chart2"></div>

  <script type="text/javascript">

    var specVis1 = "js/choropleth_map.json";
    var specVis2 = "js/bar_chart.json"
    var specVis3 = "js/rule_map.json"
    var specVis4 = "js/origin_line_chart.json"
    var specVis5 = "js/asylum_line_chart.json"
    
    vegaEmbed('#choropleth_map', specVis1);
    vegaEmbed('#bar_chart', specVis2)
    vegaEmbed('#rule_map', specVis3)
    vegaEmbed('#line_chart1', specVis4)
    vegaEmbed('#line_chart2', specVis5).then(function(result) {}).catch(console.error);
  </script>
</body>

</html>
