<!DOCTYPE html>
<html>
    
  <head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    
    <!-- Puree CSS -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="page">
      <h1>Global Asylum Data</h1>
      <p>By Ethan Cheng</p>

      <br>
      <br>

      <h3>Global Number Of Asylum Applications</h3>
      <div class="pure-g">
        <div class="pure-u-1-1 map">
          <div id="choropleth_map"></div>
        </div>
      </div>

      <br> 

      <div class="pure-g">
        <div class="pure-u-1-1 map">
          <div id="rule_map"></div>
        </div>
      </div>

      <br>

      <div class="pure-g">
        <div class="pure-u-1-1 bar">
          <div id="bar_chart"></div>
        </div>
      </div>
      
      <br>

      <div class="pure-g">
        <div class="pure-u-1-2 line">
          <div id="line_chart1"></div>
        </div>
      </div>

      
      <div id="line_chart2"></div>

      <script type="text/javascript">
        var specVis1 = "js/choropleth_map.json";
        var specVis2 = "js/rule_map.json"
        var specVis3 = "js/bar_chart.json"
        var specVis4 = "js/origin_line_chart.json"
        var specVis5 = "js/asylum_line_chart.json"
        vegaEmbed('#choropleth_map', specVis1);
        vegaEmbed('#rule_map', specVis2)
        vegaEmbed('#bar_chart', specVis3)
        vegaEmbed('#line_chart1', specVis4)
        vegaEmbed('#line_chart2', specVis5).then(function(result) {}).catch(console.error);
      </script>
    </div>
  </body>

</html>
